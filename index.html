<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>PanelGuesser</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<img src="img/titlecomic-new-smaller.png" style="width: 100%; max-width: 500px; height: auto;">
			<h1>Guess the Arc!</h1>
		</div>
		<div id="game">
			<img id="panel-image" src="" alt="Webcomic panel" /><br>
			<input type="text" id="guess-input" list="arc-list" placeholder="Enter arc name..." />
			<datalist id="arc-list">
			</datalist>
			<button id="submit-btn">Guess</button>
			<p id="feedback"></p>
			<b><p id="streak"></p></b>
		</div>
	 </div>
	 <div>
		<a href="https://discord.gg/UyjudhY">
			<img id="discord" src="img/server-banner.png" alt="Join us!" style="width: 100%; max-width: 500px; height: auto;">
		</a>
	</div>
	<footer>
		<p>
			Panels from <em>Housepets!</em> Â© Rick Griffin. All rights reserved. Used under fair use for non-commercial purposes.
		</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
